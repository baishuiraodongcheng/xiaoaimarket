<!DOCTYPE html>
<html>
	<head>
		<title>首页</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="-1" />
		<meta http-equiv="cache-control" content="no-store" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/coupon.css" />
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	</head>
	<body>
		<div class="wrap">
			<div class="header">
				<div class="header-content">
					<div class="header-home"><img src="images/header-home.png"/>首页</div>
					<div class="header-right">
						<select class="header-client">
							<option>客服服务</option>
							<option>客服服务1</option>
							<option>客服服务2</option>
							<option>客服服务3</option>
						</select>
						<a href="#" title="晓爱商城"><div class="header-cart after-line"><img src="images/header-shopcart.png"/>购物车</div></a>
						<a href="#" title="晓爱商城"><div class="header-order after-line"><img src="images/header-menu.png"/>我的订单</div></a>
						<div class="header-login after-line login-before">登录</div>
						<!-- <div class="header-login after-line login-after">
							夜尽天明<img src="images/bottoma.png"/>
							<div class="person-center">
								<img src="images/head.png"/>
								<a href="#" title="晓爱商城"><div class="center-page">个人中心</div></a>
								<a href="#" title="晓爱商城"><div class="login-out">退出</div></a>
							</div>
						</div> -->
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="banner">
				<div class="banner-search">
					<img class="logo" src="images/logo.png"/>
					<div class="search-right">
						<div class="search-input-box">
							<input type="text" placeholder="" name="">
							<div class="search">搜索</div>
						</div>
						<div class="serach-list">
							<a href="#" title="晓爱商城">飞机杯</a>
							<a href="#" title="晓爱商城">避孕套</a>
							<a href="#" title="晓爱商城">飞机杯</a>
							<a href="#" title="晓爱商城">避孕套</a>
						</div>
					</div>
				</div>
				<div class="banner-title">
					<a href="#" class="banner-tits text-center" title="晓爱商城">情趣市场</a>
					<a href="#" title="晓爱商城">首页</a>
					<a href="#" title="晓爱商城">限时特惠</a>
				</div>
			</div>
			<div class="volume-wrapper">
				<div class="volume-wrapper-content">
					<div class="volume-content-top">
						<div class="user-info"><img src="images/head.png" />张三</div>
						<ul class="navbar-nav">
							<li class="nav-item active">全部订单(1)</li>
							<li class="nav-item">优惠券(3)</li>
							<li class="nav-item">收货地址</li>
							<li class="nav-item">分销中心</li>
							<li class="nav-item">个人设置</li>
						</ul>
					</div>
					<div class="volume-content-bottom">
						<ul class="nav-content">
							<li class="navs-item active">全部优惠卷</li>
							<li class="navs-item">待使用 <span>3</span></li>
							<li class="navs-item">已使用 <span>1</span></li>
							<div class="clear"></div>
						</ul>
						<ul class="tab-content">
							<li>
								<div class="coupon-img over">
									<p class="coupon-money">￥200</p>
									<p class="coupon-dateline">使用期限</p>
									<p class="coupon-date">2018.8.30-2018.9.7</p>
								</div>
								<p class="coupon-use">已使用</p>
							</li>
							<li>
								<div class="coupon-img come">
									<p class="coupon-money">￥200</p>
									<p class="coupon-money">使用期限</p>
									<p class="coupon-money">2018.8.30-2018.9.7</p>
								</div>
								<p class="coupon-use">待使用</p>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
