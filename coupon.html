<!DOCTYPE html>

		<meta http-equiv="cache-control" content="no-store" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/coupon.css" />

	<body>

						<a href="#" title="晓爱商城"><div class="header-cart after-line"><img src="images/header-shopcart.png"/>购物车</div></a>

						<div class="header-login after-line login-before">登录</div>

							</div>
						</div> -->
						<div class="clear"></div>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="banner">
				<div class="banner-search">
					<img class="logo" src="images/logo.png"/>
					<div class="search-right">
						<div class="search-input-box">
							<input type="text" placeholder="" name="">
							<div class="search">搜索</div>
						</div>
						<div class="serach-list">
							<a href="#" title="晓爱商城">飞机杯</a>

							<a href="#" title="晓爱商城">避孕套</a>

					</div>
				</div>

					<a href="#" title="晓爱商城">首页</a>
					<a href="#" title="晓爱商城">限时特惠</a>
				</div>
			</div>
			<div class="volume-wrapper">
				<div class="volume-wrapper-content">
					<div class="volume-content-top">

							<img class="head" src="images/head.png" /><span style="margin-left: 10px;">张三</span>
						</div>
						<div class="custom-tabs">
							<nav class="navbar navbar-expand-sm bg-light">
								<ul class="navbar-nav">
									<li class="nav-item">
										<a class="nav-link" href="#">全部订单(1)</a>
									</li>
									<li class="nav-item">
										<a class="nav-link active" href="#">优惠券(3)</a>

									</li>

							</li>
						</ul>
						<div class="modal-body tab-content">
							<div id="volume-one" class="container tab-pane active">
								<span>one</span>
							</div>
							<div id="volume-two" class="container tab-pane fade">
								<span>two</span>
							</div>
							<div id="volume-three" class="container tab-pane fade">
								<span>three</span>
							</div>
